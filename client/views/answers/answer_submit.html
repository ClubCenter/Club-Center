<template name="answerSubmit">
	<form name="answer" class="comment-form">
		<div class="control-group">
			<div class="controls">
				<label for="body">Comment on this post</label>
				<textarea name="body"></textarea>
			</div>
		</div>
		<div class="control-group">
			<div class="controls">
				<button type="submit" class="btn">Add Answer</button>
			</div>
		</div>
	</form>
</template>
