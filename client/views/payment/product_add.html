<template name="productAdd">
	<form class="main">
		<div class= "control-group">
			<label class="control-label" for="title">Product Name</label>
			<div class="controls">
				<input name="title" type="text" value="" placeholder="Name your Product"/>
			</div>
		</div>
		<div class= "control-group">
			<label class="control-label" for="description">Product Description</label>
			<div class="controls">
				<textarea name="description" type="text" value=""></textarea>
			</div>
		</div>
		<div class= "control-group">
			<label class="control-label" for="description">Price</label>
			<div class="controls">
				<input name="price" type="number" min="0" step="0.01"/>
			</div>
		</div>

		<div class= "control-group">
			<div class="controls">
				<input type="submit" value="Submit" class= "btn btn-primary"/>
			</div>
		</div>
	</form>
</template>
