<template name="productEdit">
	
		<form class="main">
			<div class="control-group">
				<label class="control-label" for="message">Title</label>
				<div class="controls">
					<input name="title" type="text" value="{{title}}" placeholder="Name your product"/>
				</div>
			<div class="control-group">
				<label class="control-label" for="title">Description</label>
				
				<div class="controls">
					<textarea name="description" type="text">{{description}}</textarea>
				</div>
			</div>
			<div class= "control-group">
				<label class="control-label" for="description">Price</label>
				<div class="controls">
					<input name="price" type="number" value="{{price}}" min="0" step="0.01"/>
				</div>
			</div>

			</div>

			<div class="control-group">
				<div class="controls">
					<input type="submit" value="Submit" class="btn btn-primary submit"/>
				</div>
			</div>
			<hr/>
			<div class="control-group">
				<div class="controls">
					<a class="btn btn-danger delete" href="#">Delete product</a>
				</div>
			</div>
		</form>
	
</template>
