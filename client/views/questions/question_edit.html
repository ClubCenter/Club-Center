<template name="questionEdit">
	
		<form class="main">
			<div class="control-group">
				<label class="control-label" for="message">Title</label>
				<div class="controls">
					<input name="title" type="text" value="{{title}}" placeholder="Name your question"/>
				</div>
			<div class="control-group">
				<label class="control-label" for="title">Message</label>
				
				<div class="controls">
					<textarea name="message" type="text">{{message}}</textarea>
				</div>
			</div>
				
			</div>

			<div class="control-group">
				<div class="controls">
					<input type="submit" value="Submit" class="btn btn-primary submit"/>
				</div>
			</div>
			<hr/>
			<div class="control-group">
				<div class="controls">
					<a class="btn btn-danger delete" href="#">Delete question</a>
				</div>
			</div>
		</form>
	
</template>
